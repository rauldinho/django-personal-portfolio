{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Blog Homepage</h1>
    
    <b>Total de Blogs: {{ blogs.count }}</b>

    {% for blog in blogs %}
        <h3><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></h3>
        <h5>{{ blog.date|date:'M d, Y' }}</h5>
        <p>{{ blog.description|truncatechars:150 }}</p>
        <br>
    {% endfor %}

{% endblock %}
